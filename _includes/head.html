<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Backup, in lieu of jekyll-seo gem -->
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title | default: site.github.repository_name }}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="robots" content="index, follow">
	<!-- End SEO backup -->

	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
	<link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">
	<link rel="apple-touch-icon" sizes="180x180" href="https://github.com/jwlee1221/jinscuit-v2/blob/ab4c7c434d82c03ef47fd1c1396edb59e1e2d66a/assets/img/biscuit-favicon.png">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/biscuit-favicon.png" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/biscuit-favicon.png" sizes="16x16">

	{% seo %}
	{% feed_meta %}
</head>
